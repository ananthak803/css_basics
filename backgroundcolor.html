<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        #i1{
            color: red;
            background-color: gold;
        }
/*applied background color to margin also*/
        *{
            margin: 0;
            padding: 0;
        }
/*using alpha channel rgba(transparency :range 1-0)*/
        #i2{
            background-color:rgba(0, 58, 247, 0.3);
        }
        #i3{
            background-color:rgba(222, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="i1">
        <p>Hello World</p>
    </div>
    <div id="i2">Hello World</div>
    <div id="i3">Hello World</div>
</body>
</html>
