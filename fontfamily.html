<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family</title>
<!--copied from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <style>
        #t1{
/* fallback mechanism: use multiple fonts ,in case if browser is unable to get one font it can use another*/
            font-family: "Jersey 20 Charted", sans-serif;
        }
    </style>
</head>
<body>
    <p id="t1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque adipisci, dolores incidunt excepturi dicta eaque architecto nobis odio cum vel tempora commodi et beatae deleniti mollitia quas debitis ut ad.</p>
    
</body>
</html>
