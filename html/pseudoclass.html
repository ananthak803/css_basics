<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        #b1{
            border: 1px solid black;
            border-radius: 10px;
        }
        #b1:hover{
            background-color: red;  /*on hover color change to red . the dimensions can also be changed*/
        }
        #b1:active{
            background-color: blue;  /*on click color change to blue*/
        }
    </style>
</head>
<body>
    <button id="b1">click me</button>
</body>
</html>
