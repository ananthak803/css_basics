<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            height: 50px;
            width: 50px;
            background-color: hotpink;
            margin: 10px;
            display: inline;
        }

    </style>
</head>
<body>
    <div class="box" id="box1">box 1</div>
    <div class="box" id="box2">box 2</div>
    <div class="box" id="box3" style="display: block;">box 3</div>
</body>
</html>
